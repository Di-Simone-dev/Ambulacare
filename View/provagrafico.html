<html>
  <head>
    <title>JavaScript Line Chart</title>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js"></script>
    <style type="text/css">      
      html, body, #container { 
        width: 100%; height: 100%; margin: 0; padding: 0; 
      } 
    </style>
    <!--['21/05',50],
    ['22/05',70],
    ['23/05',90],
    ['24/05',30],
    ['25/05',0],
    ['26/05',140],
    ['27/05',180],
    ['28/05',200],
    ['29/05',350],
    ['30/05',65],
    ['31/05',90],
    ['01/06',600]
  ];-->
  </head>
  <body>  
    <div id="container"></div>
    <script>
      function getData() {
  return [
  ['21/05',50,1],
    ['22/05',70,2],
    ['23/05',90,1],
    ['24/05',30,1],
    ['25/05',0,0],
    ['26/05',140,5],
    ['27/05',180,4],
    ['28/05',200,7],
    ['29/05',350,8],
    ['30/05',65,2],
    ['31/05',90,2],
    ['01/06',600,10]
  ];
}
    // create a data set on our data
var dataSet = anychart.data.set(getData());

// map data for the line chart,
// take x from the zero column and value from the first column
var seriesData = dataSet.mapAs({ x: 0, value: 1 });
var seriesData1 = dataSet.mapAs({ x: 0, value: 2 });

// create a line chart
var chart = anychart.line();

// configure the chart title text settings
chart.title('Guadagno dal 21/05/2024 al 01/06/2024');

// set the y axis title
chart.xAxis().title('intervallo di tempo');
chart.yAxis().title('soldi guadagnati');

// create a line series with the mapped data
var lineChart = chart.line(seriesData);
lineChart.name('guadagno');
var lineChart1=chart.line(seriesData1);
lineChart1.name('numero visite');
//chart.legend().enabled(true);
chart.crosshair().enabled(true).yStroke(null).yLabel(false);
lineChart.hovered().markers().type("circle").size(4);
lineChart1.hovered().markers().type("circle").size(0);
lineChart.normal().stroke("#7b60a2", 2.5);
lineChart1.normal().stroke("#ffffff", 2.5);

// set the container id for the line chart
chart.container('container');

// draw the line chart
chart.draw();
    </script>
  </body>
</html>
